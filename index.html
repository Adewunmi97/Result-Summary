<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="./css/index.min.css">
</head>

<body>
    <div class="flex-container">
        <div class="result">
            <h4>Your Result</h4>
            <div class="score-display">
                <h1>76</h1>
                <span class="over-100">of 100</span>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <ul>
                <li class="li-1"><img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
                    <p class="flex-list"><span class="title1">Reaction</span> <span class="number">80 <span
                                class="faint">/ 100</span></span></p>
                </li>
                <li class="li-2"><img src="./assets/images/icon-memory.svg" alt="reaction-icon">
                    <p class="flex-list"><span class="title2">Memory</span> <span class="number">80 <span
                                class="faint">/ 100</span></span></p>
                </li>
                <li class="li-3"><img src="./assets/images/icon-verbal.svg" alt="reaction-icon">
                    <p class="flex-list"><span class="title3">Verbal</span> <span class="number">80 <span
                                class="faint">/ 100</span></span></p>
                </li>
                <li class="li-4"><img src="./assets/images/icon-visual.svg" alt="reaction-icon">
                    <p class="flex-list"><span class="title4">Visual</span> <span class="number">80 <span
                                class="faint">/ 100</span></span></p>
                </li>
            </ul>
            <button>Continue</button>
        </div>
    </div>

</body>

</html>
